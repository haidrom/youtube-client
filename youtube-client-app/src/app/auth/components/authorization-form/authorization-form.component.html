<form [formGroup]="authForm">
  <mat-form-field>
    <input matInput placeholder="Login" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button [disabled]="authForm.invalid" (click)="onSubmit()">Submit</button>
</form>
